<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Catculator</title>
    <link rel="icon" type="image/png" href="assets/img/favicon2.png">
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/fuentes.css">
</head>
<body>
    
    <main class="cuadrobase">
        <h1>Catculator</h1>
        <div class="calculadora">
            <div class="operando1">
                <label>Operando 1: <br /><input id="operando1" type="number" step="any" placeholder="Ingresa un número" min="0.1" max="10000000"></label><br />
            </div>
            <div class="operando2">
                <label>Operando 2: <br /><input id="operando2" type="number" step="any" placeholder="Ingresa otro número" min="0.1" max="10000000"></label><br />
            </div>
            <div class="operacion">
                <label>Operación que deseas realizar: <br />
                <select name="operacion" id="operacion">
                    <option value="" selected disabled>--Elije la operación--</option>
                    <option value="suma">Suma</option>
                    <option value="resta">Resta</option>
                    <option value="multiplicación">Multiplicación</option>
                    <option value="división">División</option>
                </select></label><br /> 

            </div>
            <div class="boton-operacion">
                <button  id="botonCalcular" onclick="validaOperadores()" style="display:block;">Calcular</button>
            </div>
            <div class="resultado" id="resultado"></div>
            <div class="contenedor-img">
                <img src="assets/img/gato_1.png" id="img-cat">    
            </div>
           

            
            <div class="reset" id="reset" style="display:none;">
                <button onclick="reiniciar()"> Reiniciar</button>
            </div>
            
            

            
        </div>

        
    </main>
    <script src="assets/js/main.js"></script>
    
</body>
</html>
